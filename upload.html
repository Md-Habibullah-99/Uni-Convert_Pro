<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/uploadSection.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="icon" type="image/png" href="data/images/favicon.png">
  <title>Uni Convert â€” Upload</title>
</head>
<body>
  <header class="common-section common-header">
    <div class="common-container">
      <a href="upload.html"><div class="header-left">Uni Convert</div></a>
      <div class="header-right"><a class="about-btn secondary" href="about.html">About</a></div>
    </div>
  </header>

  <section class="common-section">
    <div class="common-container card">
      <h2>1. Add Files</h2>
      <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.txt" multiple>
      <div id="dropzone" class="dropzone">Drag & drop images or .txt here</div>
      <p class="note">Supported: .jpg, .jpeg, .png, .txt</p>
      <div class="button-row">
        <button id="view-selected">View Selected</button>
      </div>
    </div>
  </section>

  <section class="common-section">
    <div class="common-container card preview">
      <h2>Preview (this session)</h2>
      <ul id="file-list" class="thumb-list">
        <li>No files added yet.</li>
      </ul>
    </div>
  </section>

  <script src="scripts/ui.js"></script>

</body>
<script type="module" src="scripts/upload.js"></script>
</html>
