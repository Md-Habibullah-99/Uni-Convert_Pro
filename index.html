<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/uploadSection.css">
  <link rel="stylesheet" href="styles/app.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="data/images/favicon.png">
  <title>Uni Convert â€” Single Page</title>
</head>
<body>
  <header class="common-section common-header">
    <div class="common-container">
      <div class="header-left">Uni Convert</div>
      <div class="header-right"><a class="about-btn secondary" href="about.html">About</a></div>
    </div>
  </header>

  <!-- Upload Section (always visible) -->
  <section id="section-upload" class="common-section">
    <div class="common-container card">
      <h2>1. Add Files</h2>
      <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.txt" multiple>
      <div id="dropzone" class="dropzone">Drag & drop images or .txt here</div>
      <p class="note">Supported: .jpg, .jpeg, .png, .txt</p>
      
    </div>
  </section>

  <!-- Convert Section (Selected + Download combined, always visible) -->
  <section id="section-convert" class="common-section">
    <div class="common-container card preview">
      <h2>Files Selected</h2>
      <ul id="file-list" class="thumb-list">
        <li>No files selected.</li>
      </ul>
      
    </div>
    <div class="common-container card">
      <h2>2. Convert & Download</h2>
      <div class="button-row" style="margin-bottom:8px;">
        <label for="filename-input">File name:</label>
        <input id="filename-input" type="text" placeholder="uni-convert.pdf" style="max-width:240px;">
      </div>
      <div class="button-row">
        <button id="convert-btn">Convert to PDF</button>
        <button id="clear-btn" class="secondary">Clear</button>
      </div>
      <div id="convert-progress" class="progress-container" aria-hidden="true">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-label" id="progress-label">0%</div>
      </div>
      <p class="note">Images and text are combined into a single A4 PDF.</p>
    </div>
  </section>

  <!-- Single page layout: no footer navigation or router script -->

  <!-- Modules for each section -->
  <script type="module" src="scripts/upload.js"></script>
  <script type="module" src="scripts/selected.js"></script>
  <script type="module" src="scripts/download.js"></script>

</body>
</html>
