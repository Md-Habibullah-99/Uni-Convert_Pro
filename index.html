<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/quotes.css">
  <link rel="stylesheet" href="styles/uploadSection.css">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="data/images/favicon.png">
  <title>Uni-Convert Pro</title>
</head>
<body>
  <header class="common-section common-header">
    <div class="common-container">
      <div class="header-left"><a href="#" target="_blank" rel="noopener noreferrer">
        Home
      </a></div>
      <div class="header-right">everything else</div>
    </div>
  </header>
  
  <div class="bg_img"><img src="data/images/to_pdf_logo.png" alt=""></div>
  
  <section class="common-section">
    <div class="common-container quotes-section">
      <div class="quote_container">
        <h3 id="quote"></h3>
        <h3 id="author"></h3>
      </div>
    </div>
  </section>
  
  <section class="common-section">
    <div class="common-container card">
      <h2>1. Upload Files (.txt, .jpg, .jpeg, .png)</h2>
      <input type="file" id="file-input" accept=".txt, .jpg, .jpeg, .png" multiple>
      <p class="note">Select one or more text files and/or images. Each file will be placed sequentially in the PDF.</p>
    </div>
  </section>
  
  <section class="common-section">
    <div class="common-container card preview">
      <h2>2. Uploaded Files List</h2>
      <ul id="file-list">
        <li>No files selected.</li>
      </ul>
    </div>
  </section>

</body>
<script type="module" src="scripts/quotes.js"></script>
</html>
