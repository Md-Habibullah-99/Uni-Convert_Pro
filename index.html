<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/uploadSection.css">
  <link rel="stylesheet" href="styles/app.css">

  <!-- jsPDF local bundle for offline use -->
  <script src="scripts/vendor/jspdf.umd.min.js"></script>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="data/images/favicon.png">
  <title>Image â†’ PDF</title>
</head>
<body>
  <header class="common-section common-header">
    <div class="common-container">
      <div class="header-left">Image to PDF</div>
      <div class="header-right">Client-side conversion</div>
    </div>
  </header>
  
  <section class="common-section">
    <div class="common-container card">
      <h2>1. Add Images</h2>
      <input type="file" id="file-input" accept=".jpg,.jpeg,.png" multiple>
      <div id="dropzone" class="dropzone">Drag & drop images here</div>
      <p class="note">Supported: .jpg, .jpeg, .png</p>
    </div>
  </section>
  
  <section class="common-section">
    <div class="common-container card preview">
      <h2>2. Preview</h2>
      <ul id="file-list" class="thumb-list">
        <li>No images selected.</li>
      </ul>
    </div>
  </section>

  <section class="common-section">
    <div class="common-container card">
      <h2>3. Convert & Download</h2>
      <div class="button-row">
        <button id="convert-btn">Convert to PDF</button>
        <button id="clear-btn" class="secondary">Clear</button>
      </div>
      <p class="note">Images are scaled to fit A4 pages.</p>
    </div>
  </section>

</body>
<script type="module" src="scripts/app.js"></script>
</html>
